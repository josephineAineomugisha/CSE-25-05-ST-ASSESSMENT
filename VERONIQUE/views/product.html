<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSE-25-05-ST-ASSESSMENT-v/VERONIQUE/public/style.css">

</head>

<body class="bg-light">
    <div class="column-container">
    <div class="card-container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">UGX 50,000,000</h5>
                <p class="card-text">Sales</p>
            </div>
            <div class="card-body">
                <h5 class="card-title">UGX 15,000,000</h5>
                <p class="card-text">Orders</p>
            </div>
        </div><br>
        <div class="card" style="width: 18rem;" id="card">
            <div class="card-body">
                <h5 class="card-title" style="color: green;">UGX 42,000,000</h5>
                <p class="card-text">In stock</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;" id="card">
            <div class="card-body">
                <h5 class="card-title" style="color: red;">5</h5>
                <p class="card-text">Out of stock</p>
            </div>
        </div>
    </div>
        <div class="container mt-5">

            <form id="form" class="needs-validation" novalidate>
                <h2 class="text-center mb-4">Add product</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label"></label>
                        <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
                        <div class="error" id="nameError"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="catergory" class="form-label"></label>
                        <input type="text" class="form-control" id="Catergory" placeholder="Catergory" required>
                        <div class="error" id="catergoryError"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="price" class="form-label"></label>
                        <input type="number" class="form-control" id="price" placeholder="price" required>
                        <div class="error" id="priceError"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label"></label>
                    <input type="number" class="form-control" id="quantity" placeholder="quantity" required>
                    <div class="error" id="quantityError"></div>
                </div>
                <div class="mb-3" id="input-row">
                    <div class="col-md-6">
                        <label for="color" class="form-label"></label>
                        <input type="text" class="form-control" placeholder="color" id="color" required>
                        <div class="error" id="colorError"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="image" class="form-label"></label>
                        <input type="" class="form-control" id="image" placeholder="upload Image" required>
                        <div class="error" id="imageError"></div>
                    </div>
                </div>
                <div id="input-row">
                    <button type="submit" class="btn btn-primary" style="background-color: orangered;">Save</button>
                    <button type="submit" class="btn btn-primary" style="background-color: gray;">Clear</button>
                </div>
            </form>
        </div>
    </div>
<br><br>
    <table class="table" id="productTable">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">CATERGORY</th>
                <th scope="col">PRICE(UGX)</th>
                <th scope="col">QUANTITY</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            let valid = true;

            // Product Name Validation
            const name = document.getElementById('productName').value;
            if (name === '' || !/^[a-zA-Z ]+$/.test(name)) {
                document.getElementById('nameError').textContent = 'Please enter a valid product name.';
                valid = false;
            } else {
                document.getElementById('nameError').textContent = '';
            }

            // catergory Validation
            const catergory = document.getElementById('catergory').value;
            if (catergory === '' || !/^[a-zA-Z ]+$/.test(catergory)) {
                document.getElementById('catergoryError').textContent = 'Please enter a valid catergory.';
                valid = false;
            } else {
                document.getElementById('catergoryError').textContent = '';
            }

            // Price Validation
            const price = document.getElementById('price').value;
            if (price < 1000 || price > 10000000) {
                document.getElementById('priceError').textContent = 'Please enter a valid price.';
                valid = false;
            } else {
                document.getElementById('priceError').textContent = '';
            }

            // Quantity Validation
            const quantity = document.getElementById('quantity').value;
            if (quantity < 29 || quantity > 1000) {
                document.getElementById('quantityError').textContent = 'Please enter a valid quantity.';
                valid = false;
            } else {
                document.getElementById('quantityError').textContent = '';
            }

            //  color Validation
            const color = document.getElementById('color').value;
            if (color === '' || !/^[a-zA-Z ]+$/.test(color)) {
                document.getElementById('colorError').textContent = 'Please enter a valid color name.';
                valid = false;
            } else {
                document.getElementById('colorError').textContent = '';
            }
            //  image Validation
            const image = document.getElementById('image').value;
            if (image === '' || !/^[a-zA-Z ]+$/.test(image)) {
                document.getElementById('imageError').textContent = 'Please upload a valid image.';
                valid = false;
            } else {
                document.getElementById('imageError').textContent = '';
            }

            // Final Validation Check
            if (valid) {
                alert('Form submitted successfully!');

            }
        });
        //table handling
        function addToTable(name, catergory, price, quantity) {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            cell1.textContent = name;
            cell2.textContent = catergory;
            cell3.textContent = price;
            cell4.textContent = quantity;
        }
    </script>
</body>

</html>
