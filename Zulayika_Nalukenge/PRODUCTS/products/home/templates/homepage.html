<!doctype html>
<html lang="en">
    <head>
        <titl>Home</titl></title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div>


























                        </div>
                        <div class="container mt-5">
                            <h2>Add Product</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Product Name</label>
                                    <input type="text" name="name" id="name" class="form-control" required maxlength="100">
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select name="category" id="category" class="form-select" required>
                                        <option value="smart_phones">Smart Phones</option>
                                        <option value="fashion">Phones</option>
                                        <option value="interior_design">Interior Design</option>
                                        <option value="laptops">Laptops</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" name="price" id="price" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" name="quantity" id="quantity" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="colour" class="form-label">Colour</label>
                                    <input type="text" name="colour" id="colour" class="form-control" maxlength="30">
                                </div>
                                <button type="submit" class="btn" style="background-color: #c2912b; color: white;">Save</button>
                            </form>
                        </div>
                    </div>
                </div>


                <div>

                </div>
            </div>


            <div>
                <table class="table">
                    <thead class="table" style="background-color: black; color: white;">
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>CATEGORY</th>
                            <th>PRICE(UGX)</th>
                            <th>QUANTITY</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in Products %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ product.NAME }}</td>
                            <td>{{ product.CATEGORY }}</td>
                            <td>{{ product.PRICE }}</td>
                            <td>{{ product.QUANTITY }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            <div>
        </main>
    </body>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
