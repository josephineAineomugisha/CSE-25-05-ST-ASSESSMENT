<body class="bg-light">
    <div class="container-lg align-center m-5 align-items-center">
        <div class="row ">
            <div class="col-md-6">
                <div class="row card m-2">

                </div>

                </div>
            </div>
            <div class="col-md-6 card">

                    </div>
                    <div class="mb-3">
                        <input type="number" class="price form-control" id="price" name="price" placeholder="price">
                        <p class="text-danger" id="productNameArea"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="quatity form-control" id="quatity" name="quantity" placeholder="Quatity">
                        <p class="text-danger" id="productNameArea"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="color" name="color" id="color" placeholder="Color">
                        <p class="text-danger" id="productNameArea"></p>
                        <input type="text" class="img" name="img" id="img" placeholder="Upload image...">
                        <p class="text-danger" id="productNameArea"></p>
                    </div>
                    <div class="mb-3">
                        <button type="submit">Save</button>
                        <button type="reset">Clear</button>
                    </div>
                       
                </form>
            </div>

        </div>
    </div>
